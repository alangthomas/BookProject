<app-navbar></app-navbar>

<div class="wrapper col-lg-6 col-md-8 col-sm-10 " >
    
    <h1>Add New Category</h1>
    <hr>
    <div *ngIf="message" class="alert" [class]="alertClass" role="alert">
        {{ message }}
    </div>
    <form #registerForm="ngForm" (submit)="onSubmit()" >
        <div class="form-group">
            <label for="name"> Category Name</label>
            <input 
                type="name"
                name = "name"
                id = "name"
                required
                class="form-control"
                #name = "ngModel"
                [(ngModel)] = "categoryModel.CategoryName"
                [class.is-invalid]="name.invalid && name.touched"
                >
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea 
                type=""
                name = "description"
                id = "description"
                class="form-control"
                #description = "ngModel"
                [(ngModel)] = "categoryModel.description"
                ></textarea>
        </div> 
        <div class="form-group">
            <label for="position">Position</label>
            <input 
                type="number"
                name = "position"
                id = "position"
                required
                class="form-control"
                #position = "ngModel"
                [(ngModel)] = "categoryModel.position"
                [class.is-invalid]="description.invalid && description.touched"
                >
        </div>

        <div class="form-group">
            <label for="image">Image</label>
            <input 
                type="text"
                name = "image"
                id = "image"
                required
                class="form-control"
                #image = "ngModel"
                [(ngModel)] = "categoryModel.image"
                [class.is-invalid]="image.invalid && image.touched"
                >
        </div>

        <input 
                type="submit"
                value="Add Category"
                class="btn btn-primary btn-block"
                [disabled]="registerForm.invalid" />


    </form>
</div>
