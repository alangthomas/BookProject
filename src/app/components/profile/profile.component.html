<app-navbar></app-navbar>

<div style="float: left; width: 24%; padding-top: 25px; background-color: white;" *ngIf="user">
    <app-sidebar></app-sidebar>
</div>

<div class="container" style="background-color: white; max-width: 75%; float: right; padding-top: 25px;" *ngIf="user">
    <div class="formContainer" style="padding: 10%; min-height: 100vh;">
        <h2>Profile</h2>
        <form class="" *ngIf = "user">
            <div class="form-group">
                <label for="exampleInputEmail1">Name</label>
                <input type="text" class="form-control" disabled=" " id="exampleInputEmail1"
                    aria-describedby="emailHelp" *ngIf="user" value="{{user.Name}}">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Email</label>
                <input type="email" class="form-control" disabled="" id="exampleInputPassword1"
                *ngIf = "user" placeholder="{{user.Email}}">
            </div>
            <hr>
            <div class="form-group">
                <label for="exampleInputPassword1">Default Address </label>
                <hr>
            </div>
            <div style="min-width: 100%; " *ngIf = "address">
                <div class="form-group">
                    <div style="width:49%; float: left">
                        <label for="Name">Name</label>
                        <input type="text" disabled class="form-control"
                            style="background-color: rgba(232, 242, 252, 0.904); " aria-describedby="emailHelp"
                            value={{address.Name}}>
                    </div>
                    <div style="width:49% ; float: right;">
                        <label for="Mobie">Mobile</label>
                        <input type="email" disabled class="form-control"
                            style="background-color: rgba(232, 242, 252, 0.904);" id="Mobile"
                            value="{{address.Mobile}}">
                    </div>
                </div>
                <div class="form-group" style="padding-top : 50px">
                    <div style="width:49%; float: left;">
                        <label for="BuildingName">Building Name</label>
                        <input type="text" disabled class="form-control"
                            style="background-color: rgba(232, 242, 252, 0.904);"
                            id="BuildingName" aria-describedby="emailHelp" value={{address.BuildingName}}>
                    </div>
                    <div style="width:49%; float: right;">
                        <label for="Locality">Locality</label>
                        <input type="email" disabled class="form-control"
                            style="background-color: rgba(232, 242, 252, 0.904);" id="exampleInputPassword1"
                            placeholder="{{address.Locality}}">
                    </div>
                </div>

                <div class=" form-group" style="padding-top : 33px">
                    <div style="width:49%; float: left;">
                        <label for="Pincode">Pincode</label>
                        <input type="text" disabled class="form-control"
                            style="background-color: rgba(232, 242, 252, 0.904);"
                            id="Pincode" aria-describedby="emailHelp" value={{address.Pincode}}>
                    </div>
                    <div style="width:49%; float: right;">
                        <label for="District">District</label>
                        <input type="email" disabled class="form-control"
                            style="background-color: rgba(232, 242, 252, 0.904);" id="District"
                            placeholder="{{address.District}}">
                    </div>
                </div>
                <div class="form-group" style="padding-top : 33px">
                    <label for="Landmark">Landmark</label>
                    <input type="text" disabled class="form-control"
                        style="width:100%; float: left;background-color: rgba(232, 242, 252, 0.904);"
                        id="Landmark" aria-describedby="emailHelp" placeholder="{{address.Landmark}}">
                </div>
            </div>
        </form>
    </div>
</div>
