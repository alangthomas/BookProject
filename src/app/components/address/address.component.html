<app-navbar></app-navbar>

<div style="float: left; width: 24%; padding-top: 25px; background-color: white;">
    <app-sidebar></app-sidebar>
</div>

<div class="container" style="background-color:white; max-width: 75%; float: right; padding-top: 25px; padding-left: 100px;padding-right: 100px;border-left: 50% ; min-height: 100vh;">
    <div class="container">
        <a class="btn btn-info btn-lg btn-block" href="/address/add/{{userId}}" role="button">Add ADdress</a>
    </div>
    <div class="container" *ngFor="let address of addresses">
        <div class="float:left" style=" padding-left: 20%px; padding-top: 15px;padding-bottom: 15px; position: relative; left: 0px; top: 0px;background-color: white; ">
            <div class="panel problem-block " style="padding:5%;padding-left: 10%;padding-right: 10%;margin-bottom:0px;border-radius: 10px;box-shadow:2px 2px 15px 0 rgba(46,61,73,.4); min-height: 200px; background-color: rgba(232, 242, 252, 0.904);">
                <div clastyle="min-width: 100%; ">
                    <form #registerForm="ngForm" (submit)="onUpdate( address)">
                        <div *ngIf="message" class="alert" [class]="alertClass" role="alert">
                            {{ message }}
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="Name" id="Name" #Name="ngModel" [(ngModel)]=address.Name [class.is-invalid]="(Name.invalid && Name.touched)" style="width:49%; float: left;background-color: rgba(232, 242, 252, 0.904);">
                            <input type="number" class="form-control" name=" Mobile" id=" Mobile" #Mobile="ngModel" [(ngModel)]=address.Mobile [class.is-invalid]="Mobile.invalid && Mobile.touched" style="width:49% ; float: right;background-color: rgba(232, 242, 252, 0.904);">
                        </div>
                        <div class="form-group" style="padding-top : 50px">
                            <input type="text" class="form-control" name="BuildingName" id="BuildingName" #BuildingName="ngModel" [(ngModel)]=address.BuildingName [class.is-invalid]="BuildingName.invalid && BuildingName.touched" style="width:49%; float: left;background-color: rgba(232, 242, 252, 0.904);"
                                value={{address.BuildingName}}>
                            <input type="email" class="form-control" name="Locality" id="Locality" #Locality="ngModel" [(ngModel)]=address.Locality [class.is-invalid]="Locality.invalid && Locality.touched" style="width:49% ; float: right;background-color: rgba(232, 242, 252, 0.904);"
                                value="{{address.Locality}}">
                        </div>
                        <div class=" form-group" style="padding-top : 33px">
                            <input type="text" class="form-control" name="Pincode" id="Pincode" #Pincode="ngModel" [(ngModel)]=address.Pincode [class.is-invalid]="Pincode.invalid && Pincode.touched" style="width:49%; float: left;background-color: rgba(232, 242, 252, 0.904);" placeholder="{{address.Pincode}}">
                            <input type="email" class="form-control" name="District" id="District" #District="ngModel" [(ngModel)]=address.District [class.is-invalid]="District.invalid && District.touched" style="width:49% ; float: right;background-color: rgba(232, 242, 252, 0.904);"
                                id="exampleInputPassword1" placeholder="{{address.District}}">
                        </div>
                        <div class="form-group" style="padding-top : 33px">
                            <input type="text" class="form-control" name="Landmark" id="Landmark" #Landmark="ngModel" [(ngModel)]=address.Landmark [class.is-invalid]="Landmark.invalid && Landmark.touched" style="width:100%; float: left;background-color: rgba(232, 242, 252, 0.904);"
                                placeholder="{{address.Landmark}}">
                        </div>


                        <label class="form-group" style="padding-left : 35%">
                            <div style="padding-top: 50px; padding-left: 30px; padding-right: 20px ; ">
                                <input 
                                type="submit"
                                value="Update"
                                class="btn btn-info btn-lg"
                                [disabled]="registerForm.invalid" />
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <button class="btn btn-danger btn-lg"
                                    style="position: relative; right: 0px; bottom: 0px; "(click)="onRemoveButton(address.AddressID) ">Delete</button>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" value="1" id="flexCheckDefault" name="radio">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Default checkbox
                                </label>

                </div>
                </label>

                </form>
            </div>
        </div>
    </div>
</div>
</div>
