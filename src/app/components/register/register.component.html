<app-navbar></app-navbar>

<div class="container" style="margin-top: 100px;">
    <div class="wrapper col-lg-6 col-md-8 col-sm-10">
        <div *ngIf="message" class="alert" [class]="alertClass" role="alert">
            {{ message }}
        </div>
        <h1>Register</h1>
        <hr>
        <form #registerForm="ngForm" (submit)="onSubmit()">

            <div class="form-group">
                <label for="name"> Name</label>
                <input 
                    type="text"
                    name="name" 
                    id="name" 
                    class="form-control" 
                    #name="ngModel"
                    [(ngModel)]="userModel.Name" 
                    [class.is-invalid]="name.invalid && name.touched"
                    required>
                <small [class.d-none]="name.untouched || name.valid" class="text-danger">This is a
                    required field</small>
            </div>
            <div class="form-group">
                <label for="email">Email  <i class="fa fa-github"></i></label>
                <input 
                    type="email" 
                    name="email" 
                    id="email" 
                    class="form-control" 
                    #email="ngModel"
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                    [class.is-invalid]="email.invalid && email.touched" 
                    required 
                    [(ngModel)]="userModel.Email">
                <div *ngIf="email.errors && (email.invalid || email.touched)">
                    <small *ngIf="email.errors.required" class="text-danger">This is a required field</small>
                    <small *ngIf="email.errors.pattern" class="text-danger">Invalid email</small>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control"
                    [(ngModel)]="userModel.Password">
            </div>


            <input type="submit" value="Register" class="btn btn-primary btn-block" [disabled]="registerForm.invalid" />

        </form>

    </div>



</div>
